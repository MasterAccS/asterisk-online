<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Minimalist text input interface with invisible UI elements" />
    <meta name="keywords" content="journal, journaling, notes, writing, minimalist, asterisk, text, accessibility" />
    <meta name="author" content="[ a s t e r * s k ]" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="[ a s t e r * s k ]" />
    <meta property="og:description" content="Minimalist text input interface with invisible UI elements" />
    <meta property="og:site_name" content="[ a s t e r * s k ]" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="[ a s t e r * s k ]" />
    <meta name="twitter:description" content="Minimalist text input interface with invisible UI elements" />
    
    <!-- Accessibility improvements -->
    <meta name="color-scheme" content="dark light" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="data:font/woff2;base64,..." as="font" type="font/woff2" crossorigin />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>[ a s t e r * s k ]</title>
    
    <!-- Inline critical CSS for performance -->
    <style>
      /* Critical CSS for first paint */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        opacity: 0.6;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      
      /* Hide loading once React loads */
      #root:not(:empty) + .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: white; background: black;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the [ a s t e r * s k ] app.</p>
        <p>This app requires JavaScript for core functionality including:</p>
        <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
          <li>Writing and saving journal entries</li>
          <li>Invisible input field interactions</li>
          <li>Data persistence</li>
          <li>Accessibility features</li>
        </ul>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div class="loading" id="loading">
      <div style="font-family: monospace; font-size: 14px;">|</div>
    </div>
    
    <!-- Remove loading indicator once page loads -->
    <script>
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
      
      // Performance monitoring
      if ('performance' in window && 'measure' in window.performance) {
        window.performance.mark('app-start');
      }
    </script>
  </body>
</html>
